<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>

</head>
<body>
<div id="app">
    <p>{{ message }}</p>
    <input v-model="message">
</div>

    new Vue({
        el: '#app',
        data: {

        }
    })
</script>
</html>
